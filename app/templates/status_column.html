{% if issues.is_empty() %}
<div class="empty-state">No issues</div>
{% else %}
{% for issue in issues %}
<button class="issue-item"
  hx-get="/issues/{{ issue.id }}"
  hx-target="aside#issue-panel > article"
  hx-swap="innerHTML"
  hx-boost="false">
  {{ issue.title }}
</button>
{% endfor %}
{% endif %}
