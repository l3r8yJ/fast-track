{% if !projects.is_empty() %}
<div class="board-header">
  <h1>Projects</h1>
</div>

<div style="padding: 32px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
  {% for project in projects %}
  <div style="padding: 20px; background: white; border: 1px solid var(--border); border-radius: 8px; box-shadow: var(--shadow-xs);">
    <h3 style="margin-bottom: 16px;">{{ project.title }}</h3>
    <a href="#" hx-get="/projects/{{ project.id }}/board" hx-target="#main-board" hx-swap="innerHTML"
      style="display: inline-block; padding: 8px 16px; background: var(--primary); color: white; text-decoration: none; border-radius: 4px; font-size: 13px; font-weight: 600;">
      Open Board
    </a>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="board-header">
  <h1>Projects</h1>
</div>

<div style="flex: 1; display: flex; align-items: center; justify-content: center;">
  <div class="empty-state">
    <p>No projects yet. Create one to get started.</p>
  </div>
</div>
{% endif %}
