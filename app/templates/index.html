<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Issue Tracker</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://unpkg.com/hyperscript.org"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="app-grid">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" hx-get="/projects" hx-trigger="load" hx-target="#sidebar" hx-swap="innerHTML">
  </aside>

  <!-- Kanban board area -->
  <main id="main-board" class="board-area" hx-get="/projects/default/board" hx-trigger="load" hx-target="#main-board"
    hx-swap="innerHTML">
  </main>

  <!-- Issue detail panel -->
  <section id="issue-panel" class="issue-panel">
    <!-- Populated when an issue card is clicked -->
  </section>

</body>

</html>
