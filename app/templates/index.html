<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastTrack - Issue Tracker</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="app-grid">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" 
    hx-get="/sidebar" 
    hx-trigger="load" 
    hx-target="#sidebar" 
    hx-swap="innerHTML"
    hx-indicator="#sidebar-spinner">
    <div id="sidebar-spinner" class="spinner htmx-indicator"></div>
  </aside>

  <!-- Main Board Area -->
  <main id="main-board" class="board-area">
    <div class="empty-state">
      <p>Select a project from the sidebar</p>
    </div>
  </main>

  <!-- Issue Detail Panel -->
  <section id="issue-panel" class="issue-panel">
    <div class="issue-panel-empty">
      <p>Select an issue to view details</p>
    </div>
  </section>

</body>

</html>
