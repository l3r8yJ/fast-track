<div id="new-project-modal" style="display: flex; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
  <div style="background: #161b22; padding: 24px; border-radius: 8px; max-width: 500px; width: 90%; border: 1px solid #30363d;">
    <h2 style="margin-top: 0; color: #e6edf3;">Create New Project</h2>
    <form hx-post="/projects/create" hx-swap="innerHTML" hx-target="#new-project-modal" style="display: flex; flex-direction: column; gap: 16px;">
      <div>
        <label for="project-title" style="display: block; margin-bottom: 4px; font-weight: 500; color: #e6edf3;">Project Title</label>
        <input 
          type="text" 
          id="project-title" 
          name="title" 
          required
          placeholder="Enter project name"
          autofocus
          style="width: 100%; padding: 8px; border: 1px solid #30363d; border-radius: 4px; font-size: 14px; box-sizing: border-box; background: #0d1117; color: #e6edf3;"
        />
      </div>
      <div style="display: flex; gap: 8px; justify-content: flex-end;">
        <button 
          type="button" 
          onclick="document.getElementById('new-project-modal').remove()"
          style="padding: 8px 16px; border: 1px solid #30363d; background: #0d1117; color: #e6edf3; border-radius: 4px; cursor: pointer;"
        >
          Cancel
        </button>
        <button 
          type="submit"
          style="padding: 8px 16px; background: #238636; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;"
        >
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
