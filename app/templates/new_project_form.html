<dialog id="new-project-modal" open>
  <h1>Create New Project</h1>
  <form hx-post="/projects/create" hx-swap="innerHTML" hx-target="#new-project-modal">
    <div class="form-group">
      <label for="project-title">Project Title</label>
      <input
        type="text"
        id="project-title"
        name="title"
        placeholder="Enter project name"
        required
      />
    </div>
    <div class="form-actions">
      <button type="button" onclick="document.getElementById('new-project-modal').remove()">Cancel</button>
      <button type="submit">Create Project</button>
    </div>
  </form>
</dialog>
