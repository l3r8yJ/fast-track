<div id="new-project-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
  <div style="background: white; padding: 24px; border-radius: 8px; max-width: 500px; width: 90%;">
    <h2 style="margin-top: 0;">Create New Project</h2>
    <form hx-post="/projects/create" hx-swap="innerHTML" hx-target="#new-project-modal" style="display: flex; flex-direction: column; gap: 16px;">
      <div>
        <label for="project-title" style="display: block; margin-bottom: 4px; font-weight: 500;">Project Title</label>
        <input 
          type="text" 
          id="project-title" 
          name="title" 
          required
          placeholder="Enter project name"
          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box;"
        />
      </div>
      <div style="display: flex; gap: 8px; justify-content: flex-end;">
        <button 
          type="button" 
          onclick="document.getElementById('new-project-modal').style.display = 'none'"
          style="padding: 8px 16px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;"
        >
          Cancel
        </button>
        <button 
          type="submit"
          style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
        >
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
