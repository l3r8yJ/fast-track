<nav class="sidebar-nav">

<div class="sidebar-section-title">Projects</div>

{% if projects.is_empty() %}
<div class="project-list">
  <div style="padding: 16px; text-align: center; font-size: 13px; color: var(--text-tertiary);">
    No projects yet
  </div>
</div>
{% else %}
<div class="project-list">
  {% for project in projects %}
  <button class="project-item"
    hx-get="/projects/{{ project.id }}/board"
    hx-target="#main-board"
    hx-swap="innerHTML"
    hx-boost="false">
    {{ project.title }}
  </button>
  {% endfor %}
</div>
{% endif %}

<button class="new-project-btn" hx-get="/projects/new" hx-swap="afterbegin" hx-target="body">
  + New Project
</button>
